<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/sliding-sign-in-form.css" />
    <script
      src="https://kit.fontawesome.com/f8bea0ed4f.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Hesap Oluştur</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>veya</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="sign-up">Kayıt Ol</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Giriş</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>veya</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Şifremi Unuttum!</a>
          <button class="sign-in">Giriş Yap</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Hoşgeldiniz!</h1>
            <p>Daha iyi bir deneyim için son bir adımınız kaldı!</p>
            <button class="ghost" id="signIn">Giriş Yap</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Merhaba!</h1>
            <p>
              Daha önce hesap açmadıysanız sizi aramızda görmekten mutluluk
              duyarız!
            </p>
            <button class="ghost" id="signUp">Kayıt Ol</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
